<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Restaurant</title>
		<meta name="description" content="A restaurant" />
		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				max-width: 800px;
				margin: 0 auto;
				padding: 20px;
				color: #333;
			}
			.header {
				background-color: #8b0000;
				color: white;
				padding: 30px;
				text-align: center;
				margin-bottom: 30px;
			}
			.big-text {
				margin: 0;
				font-size: 32px;
				font-weight: bold;
			}
			.section {
				margin-bottom: 20px;
			}
			.section-title {
				color: #8b0000;
				margin-top: 30px;
				font-size: 24px;
				font-weight: bold;
			}
			.list {
				line-height: 1.8;
				margin-left: 20px;
			}
			.list-item {
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<p class="big-text">Luigi's Trattoria</p>
		</div>

		<div class="section">
			<p class="section-title">About Us</p>
			<p>
				We serve food. Our restaurant is in Chicago. Come visit us for
				lunch or dinner.
			</p>
		</div>

		<div class="section">
			<p class="section-title">Menu</p>
			<p>We have pasta, pizza, and dessert.</p>
		</div>

		<div class="section">
			<p class="section-title">Location</p>
			<p>123 State Street, Chicago</p>
			<p>Call for reservations</p>
		</div>
	</body>
</html>
